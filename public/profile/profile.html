<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>SINGULARITY</title>
</head>

<body>
    <div v-cloak id="app">

        <div class="wrapper" v-if="email">
            <div class='header'>
                <img v-if='!profilePictureUrl' src="./assets/placeholder.png" width="150" alt="placeholder">
                <img v-if='profilePictureUrl' v-bind:src='profilePictureUrl' width="150" alt="placeholder">
                <h1 v-if='!characterNameDisplay'>Welcome General!</h1>
                <h1 v-if='characterNameDisplay'>Welcome General {{characterNameDisplay}}!</h1>
            </div>
            <div class="main">
                <div class="main-left">
                    <ul class="user-data">
                        <li><strong>Email:</strong> {{email}}</li>
                        <li><strong>Total Games Played:</strong> {{winCount+loseCount}}</li>
                        <li><strong>Win Ratio:</strong> {{winCount/(winCount+loseCount)}}</li>
                        <li><strong>Win Count:</strong> {{winCount}}</li>
                        <li><strong>Lose Count:</strong> {{loseCount}}</li>
                    </ul>
                </div>

                <div class="main-right">
                    <ul class="user-request-data">
                        <li>
                            <input v-model='characterName' type="text" name="characterName" class="form-control"
                                id="validationServer01" placeholder="Character Name" aria-label="Character Name"
                                aria-describedby="button-addon2">
                            <button @click='setCharacterName' class="btn btn-success" type="submit"
                                id="button-addon2"><span>Set
                                    Character Name</span></button>
                        </li>

                        <li>
                            <input class="form-control" type="file" name='image' id="profilePicture"
                                accept="image/png, image/jpeg, image/jpg">
                            <button @click='uploadImage' class="btn btn-success" type="submit"
                                id="button-addon2"><span>Upload
                                    Profile Picture</span></button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="footer">
                <button @click='goToLobby' class="btn btn-success" type="submit" id="button-addon2">Go to Lobby</button>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.2/vue.global.prod.min.js"></script>
    <script src="./bundle.js"></script>
</body>

</html>
